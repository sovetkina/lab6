<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Лабораторная работа 5</title>
	</head>
	<body>
		<script>		
	        function Vector(x,y,z){
	            this.x=prompt("Введите x");
	            this.y=prompt("Введите y");
	            this.z=prompt("Введите z");
	            this.go=function(){
	                document.write(this.x+"<br/>");
	            }
	            this.displayInfo=function(){
	                alert(Math.sqrt((this.x*this.x)+(this.y*this.y)+(this.z*this.z)));
	            }
        	}

	        var vec = new Vector();
	        vec.displayInfo();
		</script>
	</body>
</html>
